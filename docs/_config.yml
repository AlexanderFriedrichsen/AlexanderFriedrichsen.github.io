# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# template for this file from here: https://github.com/jsanz/gh-pages-minima-starter/blob/master/_config.yml
title: honestAFblog
description: HonestAF's (Alex Friedrichsen's) Blog for poker magic data science gaming communication and more.
author: "Alex Friedrichsen"

email: alex.p.friedrichsen@gmail.com

domain: alexanderfriedrichsen.github.io
baseurl: "" # the subpath of your site, e.g. /blog (AF: might needs quotes)
url: https://honestafblog.com # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: apfriedr
github_username:  AlexanderFriedrichsen
linkedin_username: alex-friedrichsen

favicon16: /assets/favicon/favicon-16x16.png
favicon32: /assets/favicon/favicon-32x32.png
favicon192: /assets/favicon/android-chrome-192x192.png
favicon512: /assets/favicon/android-chrome-512x512.png
appleTouchIcon: /assets/favicon/apple-touch-icon.png


# Build settings
theme: minima
show_excerpts: false
minima:
  date_format: "%Y-%m-%d"

# remote_theme: pages-themes/cayman@v0.2.0
plugins:
#  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#

header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
  - _pages

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
